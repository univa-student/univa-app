# docker/development/nginx/conf.d/default.conf

# ── Upstream-серверы ──────────────────────────────────────────────────────────
upstream php_fpm {
    server php-fpm:9000;
}

upstream vite_dev {
    server node:5173;
    # Держим соединения живыми для WebSocket HMR
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    root /var/www/app/public;
    index index.php;

    # ── Логи ──────────────────────────────────────────────────────────────────
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ── Статика из Laravel public/ ────────────────────────────────────────────
    location ~* \.(ico|txt|xml|webp|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        try_files $uri @vite_proxy;
        expires 1d;
        add_header Cache-Control "public";
    }

    # ── API-запросы → PHP-FPM ─────────────────────────────────────────────────
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ── Sanctum, Telescope, Horizon ───────────────────────────────────────────
    location ~ ^/(sanctum|telescope|horizon) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ── PHP через FastCGI ──────────────────────────────────────────────────────
    location ~ \.php$ {
        # Безопасность: блокируем path traversal PHP-инъекцию
        try_files $uri =404;

        fastcgi_pass php_fpm;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT   $realpath_root;

        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 60;
        fastcgi_buffering off;
    }

    # ── Vite proxy (named location для fallback статики) ─────────────────────
    location @vite_proxy {
        proxy_pass         http://vite_dev;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        # Таймаут увеличен: Vite может медленно стартовать при npm install
        proxy_connect_timeout 30s;
        proxy_read_timeout    300s;
        # Не кешируем ответы Vite в dev
        proxy_cache_bypass $http_upgrade;
    }

    # ── Всё остальное → Vite dev-server (SPA) ────────────────────────────────
    location / {
        proxy_pass         http://vite_dev;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # WebSocket для Vite HMR
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";

        # Увеличенные таймауты: npm install может занять 2-5 минут
        proxy_connect_timeout 60s;
        proxy_read_timeout    300s;
        proxy_send_timeout    300s;

        # Не кешируем dev-ответы
        proxy_cache_bypass $http_upgrade;
    }

    # ── Запрещаем доступ к скрытым файлам (.env, .git) ───────────────────────
    location ~ /\. {
        deny all;
        return 404;
    }
}