# docker/development/nginx/conf.d/default.conf

# ── Upstream-серверы ──────────────────────────────────────────────────────────
# Используем имена сервисов из docker-compose (DNS внутри Docker-сети)
upstream php_fpm {
    server php-fpm:9000;  # FastCGI
}

upstream vite_dev {
    server node:5173;     # Vite HMR dev-server
}

server {
    listen 80;
    server_name localhost;

    root /var/www/app/public;  # Laravel public/ — для отдачи статики напрямую
    index index.php;

    # ── Логи ──────────────────────────────────────────────────────────────────
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ── Статика из Laravel public/ (favicon, robots.txt, etc.) ────────────────
    # Ищем файл на диске, и только если нет — идём дальше
    location ~* \.(ico|txt|xml|webp|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        try_files $uri @vite_proxy;
        expires 1d;
        add_header Cache-Control "public";
    }

    # ── API-запросы → PHP-FPM (FastCGI) ──────────────────────────────────────
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ── Sanctum, Telescope, Horizon — тоже на PHP ─────────────────────────────
    location ~ ^/(sanctum|telescope|horizon) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ── PHP через FastCGI ──────────────────────────────────────────────────────
    location ~ \.php$ {
        fastcgi_pass php_fpm;
        fastcgi_index index.php;

        # Стандартные FastCGI-параметры
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT   $realpath_root;

        # Таймауты — увеличены для dev (долгие запросы, отладка)
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 60;

        # Буферизация отключена в dev для мгновенного вывода dd(), dump()
        fastcgi_buffering off;
    }

    # ── Vite proxy (fallback) ─────────────────────────────────────────────────
    location @vite_proxy {
        proxy_pass http://vite_dev;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
    }

    # ── Всё остальное → Vite dev-server (SPA frontend) ───────────────────────
    # ИСПРАВЛЕНО: удалён дублирующий location /__vite_hmr.
    # location / уже передаёт Upgrade/Connection заголовки для WebSocket HMR.
    location / {
        proxy_pass http://vite_dev;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket для Vite HMR
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймаут — Vite иногда медленно стартует при первом запросе
        proxy_connect_timeout 10s;
        proxy_read_timeout    300s;
    }

    # ── Запрещаем доступ к скрытым файлам (.env, .git) ───────────────────────
    location ~ /\. {
        deny all;
        return 404;
    }
}