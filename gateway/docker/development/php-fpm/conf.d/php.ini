; docker/development/php-fpm/conf.d/php.ini
; Только dev-настройки — в prod эти значения будут другими!

[PHP]
; Показываем все ошибки в dev
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On

; Лимиты — увеличены для dev-удобства
memory_limit = 512M
max_execution_time = 300
upload_max_filesize = 64M
post_max_size = 64M

; Opcache — выключен в dev (включён в Dockerfile, но здесь override)
opcache.enable = 0
opcache.enable_cli = 0

; Timezone
date.timezone = Europe/Kyiv